<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="..\css\formularios.css">
    <link rel="stylesheet" href="../css/Header.css">
</head>

<body class="light-mode">
    <header>
        <img id="GPlogo" src="../assets/imagenes/Greenpeace_logo.svg.png" alt="greenpeace">
        <a href="/html/index.html">Inicio</a> 
        <a href="../pages/preguntas.html">Preguntas Frecuentes</a> 
        <a href="/html/Info.html">Información Extra</a> 
        <a href="../pages/formularios.htm">Donaciones</a> 
    </header>
    <main>
        <button id="modeToggle">Cambio de modo</button>
        <h1>Dona ahora</h1>
        <div class="cuadro">
            Elija el tipo de donacion:
            <select name="donacion">
                <option>Donacion unica</option>
                <option>Donacion mensual</option>
            </select>
            <br>
            <br>
            <p>Elija el monto que quiere donar</p>
            <br>
            <input type="radio" name="monto" value="1">$75.000
            <input type="radio" name="monto" value="2">$100.000
            <input type="radio" name="monto" value="3">$150.000
            <input type="radio" name="monto" value="4"> <input type="text" placeholder="A eleccion">
        </div>

        <div class="cuadro">
            <h2>Datos personales</h2>

            <div>
                <h3>Nombre</h3>
                <input type="text" name="nmombre" placeholder="Ej: Leandro">
                <h3>Apellido</h3>
                <input type="text" name="apellido" placeholder="Ej: Castillo">
                <h3>Fecha de nacimiento</h3>
                <input type="date" name="cumpleaños" >
            </div>
            <div>
                <h3>Documento</h3>
                <select name="documento">
                    <option value="1">DNI</option>
                    <option value="2">Pasaporte</option>
                </select>
                <input type="number" name="ndocumento">
            </div>
            <div>
                
                <h3>Telefono</h3>
                <input type="tel" placeholder="+54 2477 33XXXX">
                <h3>Email</h3>
                <input type="email">
            </div>
        </div>
        <div class="cuadro">
            <h2>Tarjeta</h2>
            <input type="text">
        </div>
    </main>
    <script src="../js/formularios.js"></script>
</body>

</html>
